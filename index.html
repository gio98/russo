<body>
<img src="dog.png" style="align-items: center;
position: absolute;
left: 12px;
height: 495px;
top: 63px;" alt="">
<img src="topo.png" style="align-items: center;
position: absolute;
left: 704px;
height: 495px;
top: 63px;" alt="">
<button id="myBtn" style="align-items: center;
position: absolute;
left: 33px;
height: 64px;
top: 98px;" alt="">click me</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
  
<iframe width="560" height="315" src="https://www.youtube.com/embed/ksVWjODTx4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </div>

</div>
</body>
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
</html>
